<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employe Income Details</title>
    <!-- javascript link -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- fontawesome link -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body class="bg-gray-100 p-6">
    <div class="max-w-2xl mx-auto bg-white p-6 rounded-lg shadow-lg">
        <h2 class="text-2xl font-bold text-center text-blue-500">Employee Income Details</h2>

        <div class="mt-4">
            <label class="block text-gray-700">Description</label>
            <input type="text" id="description" class="w-full p-2 border rounded mt-1">
        </div>

        <div class="mt-4">
            <label class="block text-gray-700">Amount</label>
            <input type="number" id="amount" class="w-full p-2 border rounded mt-1">
        </div>

        <div class="mt-4">
            <label class="block text-gray-700">Type</label>
            <select id="type" class="w-full p-2 border rounded mt-1">
                <option value="income">Income</option>
                <option value="expense">Expense</option>
            </select>
        </div>

        <button onclick="addOrUpdateEntry()" class="bg-blue-500 text-white px-4 py-2 rounded mt-4 w-full">Save
            Entry</button>
        <button onclick="resetForm()" class="bg-gray-500 text-white px-4 py-2 rounded mt-2 w-full">Reset</button>

        <h3 class="mt-6 text-lg font-bold">Entries</h3>
        <ul id="entriesList" class="mt-2"></ul>
    </div>

    <script src="script.js"></script>
</body>

</html>
